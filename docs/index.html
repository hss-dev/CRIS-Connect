<html>

    <head>
        <div class='big'> -- F A K E &nbsp;&nbsp;  P A C S -- </div>
    </head>

    <body>
            <h1> <div class=oneline> <div id=label>Requesting image for</div> <div id=accession></div> </div></h1>
    </body>

    <script>
            const queryString = window.location.search;
            console.log(queryString);
            var accession;
            try {
                const urlParams = new URLSearchParams(queryString);
                accession = urlParams.get('accession');
            } catch (err){
                console.error(err);
                accession = queryString.substring(11,queryString.length);    
            }
           console.log('Accession is', accession);
            const acc = document.getElementById('accession');
            if (accession){
               acc.innerHTML=accession;
            } else {
               const label = document.getElementById('label');
               label.innerHTML = 'Clear';
               acc.innerHTML='Context';
            }
    </script>

    <link rel="stylesheet" href="styles.css">
</html>
